<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3600"> <!-- Refresh every hour -->
    <title>Air Quality & Alerts Dashboard</title>
    <style>
        /* Dark Mode Styling */
        body {
            background-color: color(srgb 0.0777 0.0944 0.1156);
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .content {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: calc(100% - 20vh); /* Adjust height to account for widget height */
            margin-top: 20vh; /* Offset the map to sit below the widget */
        }
        .widget-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: color(srgb 0.0777 0.0944 0.1156);
            width: 100%;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- AirVisual Widget in the center of the screen -->
        <div class="widget-container">
            <div name="airvisual_widget" key="66fd615d1008b1963f89e453"></div>
            <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
        </div>

        <!-- Map iframe starts below the widget -->
        <iframe 
            src="https://alerts.in.ua/?kiosk&showThreats&showWarnings&live" 
            title="Ukraine Air Alerts Map">
        </iframe>
    </div>

</body>
</html>
